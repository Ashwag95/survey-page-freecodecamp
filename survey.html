<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>survey-form.freecodecamp.rocks</title>
  </head>

  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="container">
        <form
          action="https://survey-form.freecodecamp.rocks/"
          method="post"
          id="survey-form"
        >
          <label id="name-label"> Name</label>
         
            <input
              id="name"
              type="text"
              placeholder="Enter your name"
              required
              class="style"
          />
          
          <label id="email-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              class="style"
              required
            />
          
          <label id="number-label">
          Age (optional)   </label>
            <input
              type="number"
              max="120"
              min="10"
              id="number"
              placeholder="Age"
              optional
              class="style"
            />
       <label>
          which option best describes your current role?</label
          >
            <select id="dropdown">
              <option value="">select current role</option>
              <option value="student">student</option>
              <option value="fulltimejob">Full Time Job</option>
              <option value="fulltimelearner">Full Time Learner</option>
              <option value="notsay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
         
          <label> Would you recommend freeCodeCamp to a friend?    </label>
            <div class="check">
              <input type="radio" name="recomnded" value="recomnd" checked />
              Definitely
            </div>
            <div class="check">
              <input type="radio" name="recomnded" value="recomnd" /> Maybe
            </div>

            <div class="check">
              <input type="radio" name="recomnded" value="recomnd" /> Not sure
            </div>
      
         <label> What is your favorite feature of freeCodeCamp?</label
          >
            <select id="dropdown">
              <option value="">select an option</option>
              <option value="challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="community">Community</option>
              <option value="OpenSource">Open Source</option>
            </select>
         
          <label> What would you like to see improved? (Check all that apply)</label>
            <div class="check">
              <input type="checkbox" id="check" value="Front-end" /> Front-end Projects
            </div>
            <div class="check">
              <input type="checkbox" id="check" value="back-end" /> Back-end Projects
            </div>
            <div class="check">
              <input type="checkbox" id="check" value="data" /> Data Visualization
            </div>
            <div class="check">
              <input type="checkbox" id="check" value="challenges" /> Challenges
            </div>
            <div class="check">
              <input type="checkbox" id="check"  value="open-source"/> Open Source Community
            </div>
            <div class="check">
              <input type="checkbox" id="check" value="Gitter" /> Gitter help rooms
            </div>
            <div class="check"><input type="checkbox" id="check" value="Videos"/> Videos</div>
            <div class="check">
              <input type="checkbox" id="check" value="City" /> City Meetups
            </div>
            <div class="check"><input type="checkbox" id="check" value="Wiki" /> Wiki</div>
            <div class="check"><input type="checkbox" id="check"  value="Forum"/> Forum</div>
            <div class="check">
              <input type="checkbox" id="check" value="Additional" /> Additional Courses
            </div>
          
         
          <label> Any comments or suggestions?</label>
            <textarea
              rows="4"
              cols="50"
              placeholder="Enter your comment here..."
            ></textarea>
          
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
